{% extends 'core/base.html' %}

{% block content %}
<div class="field is-horizontal">
    <div class="field-label is-normal">
      <label class="label">De</label>
    </div>
    <div class="field-body">
      <div class="field">
        <p class="control is-expanded has-icons-left">
          <input class="input" type="text" placeholder="Nom">
          <span class="icon is-small is-left">
            <i class="fas fa-user"></i>
          </span>
        </p>
      </div>
      <div class="field">
        <p class="control is-expanded has-icons-left has-icons-right">
          <input class="input is-success" type="email" placeholder="Email" value="test@test.fr">
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fas fa-check"></i>
          </span>
        </p>
      </div>
    </div>
  </div>
  
  <div class="field is-horizontal">
    <div class="field-label"></div>
    <div class="field-body">
      <div class="field is-expanded">
        <div class="field has-addons">
          <p class="control">
            <a class="button is-static">
              +33
            </a>
          </p>
          <p class="control is-expanded">
            <input class="input" type="tel" placeholder="Votre numero de telephone">
          </p>
        </div>
        <p class="help">Ne pas rentrer l'indicatif</p>
      </div>
    </div>
  </div>
  
  <div class="field is-horizontal">
    <div class="field-label">
      <label class="label">Deja membre?</label>
    </div>
    <div class="field-body">
      <div class="field is-narrow">
        <div class="control">
          <label class="radio">
            <input type="radio" name="member">
            Yes
          </label>
          <label class="radio">
            <input type="radio" name="member">
            No
          </label>
        </div>
      </div>
    </div>
  </div>
  
  <div class="field is-horizontal">
    <div class="field-label is-normal">
      <label class="label">Sujet</label>
    </div>
    <div class="field-body">
      <div class="field">
        <div class="control">
          <input class="input is-danger" type="text" placeholder="e.g. Le sujet du message">
        </div>
        <p class="help is-danger">
          Ce champ est obligatoire
        </p>
      </div>
    </div>
  </div>
  
  <div class="field is-horizontal">
    <div class="field-label is-normal">
      <label class="label">Question</label>
    </div>
    <div class="field-body">
      <div class="field">
        <div class="control">
          <textarea class="textarea" placeholder="Comment peut on t'aider ?"></textarea>
        </div>
      </div>
    </div>
  </div>
  
  <div class="field is-horizontal">
    <div class="field-label">
      <!-- Left empty for spacing -->
    </div>
    <div class="field-body">
      <div class="field">
        <div class="control">
          <button class="button is-primary">
            Send message
          </button>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
